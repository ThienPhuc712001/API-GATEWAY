version: "3.9"

services:
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "4000:4000"
    environment:
      POST_SERVICE_URL: http://post-service:4001
      AUTH_SERVICE_URL: http://auth-service:4002
      JWT_PUBLIC_KEY: dev-public-key
    depends_on:
      - post-service

  post-service:
    build:
      context: .
      dockerfile: services/post-service/Dockerfile
    ports:
      - "4001:4001"
    environment:
      POSTGRES_URL: postgres://connectx:connectx@postgres:5432/connectx_posts
      KAFKA_BROKERS: kafka:9092
      JWT_PUBLIC_KEY: dev-public-key
    depends_on:
      - postgres
      - kafka

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: connectx
      POSTGRES_PASSWORD: connectx
      POSTGRES_DB: connectx_posts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

volumes:
  postgres_data: {}
